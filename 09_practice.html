<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Improved Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            border-color: green;
        }

        .fail {
            border-color: red;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h2>Form Validation Example</h2>

    <form id="myForm">
        <div class="form-control">
            <input type="text" id="name" placeholder="Enter your name">
            <p id="nameError" class="error"></p>
        </div>
        <div class="form-control">
            <input type="text" id="email" placeholder="Enter your email">
            <p id="emailError" class="error"></p>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById("myForm");
        const nameInput = document.getElementById("name");
        const emailInput = document.getElementById("email");
        const nameError = document.getElementById("nameError");
        const emailError = document.getElementById("emailError");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // page reload roko
            let valid = true;

            // Name validation
            if (nameInput.value.trim() === "") {
                nameError.textContent = "Name is required!";
                nameInput.classList.add("fail");
                nameInput.classList.remove("success");
                valid = false;
            } else {
                nameError.textContent = "";
                nameInput.classList.add("success");
                nameInput.classList.remove("fail");
            }

            // Email validation
            const emailValue = emailInput.value.trim();
            if (emailValue === "") {
                emailError.textContent = "Email is required!";
                emailInput.classList.add("fail");
                emailInput.classList.remove("success");
                valid = false;
            } else if (!emailValue.includes("@") || !emailValue.includes(".")) {
                emailError.textContent = "Please enter a valid email!";
                emailInput.classList.add("fail");
                emailInput.classList.remove("success");
                valid = false;
            } else {
                emailError.textContent = "";
                emailInput.classList.add("success");
                emailInput.classList.remove("fail");
            }

            if (valid) {
                alert("Form submitted successfully!");
                console.log("Name:", nameInput.value, "Email:", emailInput.value);
            }
        });
    </script>
</body>

</html>
