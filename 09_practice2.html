<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Validation Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 100px;
            display: flex;
            justify-content: center;
        }

        form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: rgb(200, 243, 228);
            text-align: center;
        }

        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .success {
            color: green;
            font-size: 14px;
        }
    </style>
</head>

<body>


    <form id="myForm">
        <h2>Password Validation Example</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <p id="nameError" class="error"></p>

        <input type="password" id="password" placeholder="Enter password">
        <p id="passwordError" class="error"></p>

        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <p id="confirmPasswordError" class="error"></p>

        <button type="submit">Submit</button>

        <p id="successMessage" class="success"></p>
    </form>

    <script>
        const form = document.getElementById("myForm");
        const nameInput = document.getElementById("name");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirmPassword");

        const nameError = document.getElementById("nameError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");
        const successMessage = document.getElementById("successMessage");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // form ko page refresh se rokne ke liye

            let isValid = true;
            successMessage.textContent = "";

            // Name validation
            if (nameInput.value.trim() === "") {
                nameError.textContent = "Name is required!";
                nameInput.style.border = "2px solid red";
                isValid = false;
            } else {
                nameError.textContent = "";
                nameInput.style.border = "2px solid green";
            }

            // Password validation
            if (passwordInput.value.length < 6) {
                passwordError.textContent = "Password must be at least 6 characters!";
                passwordInput.style.border = "2px solid red";
                isValid = false;
            } else {
                passwordError.textContent = "";
                passwordInput.style.border = "2px solid green";
            }

            // Confirm Password validation
            if (confirmPasswordInput.value !== passwordInput.value) {
                confirmPasswordError.textContent = "Passwords do not match!";
                confirmPasswordInput.style.border = "2px solid red";
                isValid = false;
            } else {
                confirmPasswordError.textContent = "";
                confirmPasswordInput.style.border = "2px solid green";
            }

            // Agar sab sahi ho
            if (isValid) {
                successMessage.textContent = "Form submitted successfully!";
                successMessage.style.color = "green";
            }
        });

    </script>
</body>

</html>
